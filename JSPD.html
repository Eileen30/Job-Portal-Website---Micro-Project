			<h2>Details</h2>
			<form method="post" action="JSPD.jsp">
				<div class="user-box">
					<input type="text" name="Name" required="">
					<label>Full Name</label>
				</div>
				<div class="user-box">
					<input type="email" name="Email" required="">
					<label>E-mail</label>
				</div>
				<div class="user-box">
					<input type="date" name="DOB" required="">
				</div>
				<div class="user-box">
					<table>
						<tr>
							<td><label>Gender</label></td>
							<br>
							<br>
							<td>Male<input type="radio" value="Male" name="Gender"/> Female<input type="radio" value="Female" name="Gender"/></td>
						</tr>
					</table>
				</div>
				<div class="user-box">
					<input type="text" name="Address" required="">
					<label>Address</label>
				</div>
				<div class="user-box">
					<input type="number" id="number" name="ZipCode" required="">
					<label for="number">ZIP/Postal Code:</label>
				</div>
				<h2>Education & Work Experience</h2>
				<div class="user-box">
					<input type="text" name="Graduation" required="">
					<label>Graduation</label>					
				</div>
				<div class="user-box">
					<input type="text" name="College" required="">
					<label>College Name</label>
				</div>
				<div class="user-box">
					<input type="Number" name="PassOut" required="">
					<label>Pass Out Year</label>
				</div>
				<div class="user-box">
					<input type="number" name="CGPA" required="">
					<label>CGPA</label>
				</div>
				<div class="user-box">
					<input type="text" name="TotEx" required="">
					<label>Total Years of Experience</label>					
				</div>
				<div class="user-box">
					<input type="text" name="Skills" required="">
					<label>Skills</label>
				</div>
				<button name="btn_add">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					Done
				</button>
